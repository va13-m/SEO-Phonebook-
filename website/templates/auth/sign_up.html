{% extends "base.html" %}

<title>{% block title %}Sign Up{% endblock %}</title>

{% block content %}
<br/>
<form method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
    />
  </div>

  <div class="form-group">
    <label for="email"> Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>

  <div class="form-group">
    <label for="phone_number"> Phone Number</label>
    <input
      type="text"
      class="form-control"
      id="phone_number"
      name="phone_number"
      placeholder="Enter phone number"
    />
  </div>

  <div class="form-group">
    <label for="city"> City</label>
    <input
      type="text"
      class="form-control"
      id="city"
      name="city"
      placeholder="Enter city"
    />
  </div>

  <div class="form-group">
    <label for="state"> State</label>
    <input
      type="text"
      class="form-control"
      id="state"
      name="state"
      placeholder="Enter state"
    />
  </div>

  <div class="form-group">
    <label for="tags"> Tags</label>
    <input
      type="text"
      class="form-control"
      id="tags"
      name="tags"
      placeholder="Enter tags"
    />
  </div>

  <div class="form-group">
    <label for="interests"> Interests</label>
    <input
      type="text"
      class="form-control"
      id="interests"
      name="interests"
      placeholder="Enter interests"
    />
  </div>

  <div class="form-group">
    <label for="seo"> SEO Paths</label>
    <input
      type="text"
      class="form-control"
      id="seo"
      name="seo"
      placeholder="Enter SEO Paths"
    />
  </div>

  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>

  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-contro2"
      id="password2"
      name="password2"
      placeholder="Confrim password"
    />
  </div>
<br/>
  <button type="submit" class="btn btn-primary home-button">Submit</button>
</form>

<br/>

{% endblock %}
