{% extends "base.html" %}
{% block title %}Tag: {{ tag_name }}{% endblock %}

{% block content %}
<h1>Tag: {{ tag_name }}</h1>

{% if users %}
    <ul class="list-group mt-3">
        {% for u in users %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{{ url_for('profile.view_profile', id=u.id) }}">
                {{ u.first_name }}
            </a>
            <span class="text-muted">{{ u.city }}, {{ u.state }}</span>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No users found for this tag.</p>
{% endif %}
{% endblock %}
